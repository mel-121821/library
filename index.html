<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <dialog class="form-popup">
        <!-- <button class="close">X</button> -->
        <form action="" method="post">
            <legend>Add a new book</legend>
            <div class="user-inputs">
                <div class="book-title">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title"  name="title" required/>
                </div>
                <div class="book-author">
                    <label for="author">Author:</label>
                    <input type="text" id="author"  name="author">
                </div>
                <div class="pages">
                    <label for="pages">Number of Pages:</label>
                    <input type="tel" id="pages"  name="pages">
                </div>
                <div class="read-status">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read"  name="read">
                </div>
            </div>
            <div class="form-add">
                <button type="submit">Add</button>
            </div>
        </form>
        
    </dialog>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="add-section">
            
            <button class="add-book">Click me to add a book</button>
        </div>
        <div class="main">
            <div class="card-container">
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                Created by M.e.l.
            </div>
            <div class="icon footer-icon">
                <a href="https://github.com/mel-121821/library/" target="_blank">
                    <object data="icon/github.svg" type="image/svg+xml" class="svg"></object>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
